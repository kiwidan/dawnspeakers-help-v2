<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ with .Params.Title }}{{ . }}{{ end }} - {{ .Site.Title }}</title>

  <!-- Generator -->
  {{ hugo.Generator }}

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">

  <!-- Styles -->
  {{ $style := resources.Get "sass/styles.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <!-- Netlify CMS login -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  {{- partial "navbar.html" . -}}

   <div class="container clearfix">
    {{- partial "sidenav.html" . -}}

    {{- block "main" . }}{{- end }}
  </div>
</body>
</html>
