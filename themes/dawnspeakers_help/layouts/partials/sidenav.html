<nav class="side-nav">
  {{ $currentNode := . }}

  {{- range .Site.Home.Sections -}}
    <div class="nav-heading">{{ .Title }}</div>
    
    <ul>
      {{- range .Pages.ByWeight -}}
        <li>
          <a href="{{ .URL }}" class="{{ if eq .UniqueID $currentNode.UniqueID }}active{{ end }}">
            {{ .Title }}
          </a>
        </li>
      {{- end -}}
    </ul>
  {{- end -}}
</nav>
